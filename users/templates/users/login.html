{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
    <style>
        .container {
            display: grid;
            place-items: center;
            grid-template-rows: calc(100vh - 6rem);
        }

        .card {
            width: 60%;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="container">
        <div class="card p-3">
            <div class="card-body">
                <h2 class="display-6">Login here</h2>
                <hr>
                <p class="lead">Unlock the power of prediction. Login to Coinalysis and stay ahead of the cryptocurrency market.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid mt-4">
                        <input class="btn btn-success" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
