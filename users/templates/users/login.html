{% extends 'base.html' %}

{% block style %}
    <style>
        .container {
            display: grid;
            place-items: center;
            grid-template-rows: calc(100vh - 6rem);
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                Login here
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
