{% extends 'base.html' %}

{% block style %}
    <style>
        .container {
            display: grid;
            place-items: center;
            grid-template-rows: calc(100vh - 6rem);
        }
        
        .card {
            width: 60%;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="container">
        <div class="card py-3 px-4">
            <div class="card-body text-center">
                <h2 class="display-6 mb-5">You've been logged out.</h2>
                <hr>
                <div class="d-grid">
                    <a class="btn btn-primary mt-3" href="{% url 'login' %}">Login again</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
